<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="index2.html">
        <label for="name">Name</label>
        <input required type="text" name="name" id="name" placeholder="name" value=""><br><br>


        <label for="email">Email Address</label>
        <input required type="email" name="email" id="email" placeholder="email" value=""><br><br>


        <label for="password">Password</label>
        <input type="password" name="password" id="password" placeholder="password" value=""><br><br>


        <label for="language">Language</label><br><br>
        <input type="radio" name="language" value="React">
        <label for="React">React</label><br>

        <input type="radio" name="language" value="Angular">
        <label for="Angular">Angular</label><br>
        
        <input type="radio" name="language" value="Vue">
        <label for="Vue">Vue</label><br><br>


        <label for="course">Course</label><br><br>
        <input type="checkbox" name="course1" value="MERN">
        <label for="MERN">MERN</label><br>
        <input type="checkbox" name="course2" value="MEAN">
        <label for="MEAN">MEAN</label><br>
        <input type="checkbox" name="course3" value="MEVN">
        <label for="MEVN">MEVN</label><br><br>

        <label for="field">Field:</label><br>
        <select name="field" id="field">
            <option value="FrontEnd">Front End</option>
            <option value="BackEnd">Back End</option>
            <option value="FullStack">Full Stack</option>
        </select><br><br>
        <label for="textarea"></label>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
        <label for="phone">Phone Number</label>
        <input type="number" id="phone" name="Phone" value=""> 
        <input type="submit">
    </form>
    <h1>Tables</h1>
    <a href="index3.html">Click Here</a>
</body>
</html>
